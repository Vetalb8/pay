<!DOCTYPE html>
<html lang="ru-RU">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>PayPaul</title>
  <!-- SEO -->
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="author" content="Vitalya Kudla">
  <!-- build:css css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower/normalize.css/normalize.css"/>
  <link rel="stylesheet" href="bower/tooltipster/css/tooltipster.css"/>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css css/main.css -->
  <link rel="stylesheet" href="css/main.css">
  <!-- endbuild -->

  <script src="bower/modernizr/modernizr-2.8.3.min.js"></script>

<body>
<!--[if lt IE 8]>
<p class="browserupgrade">Ваш браузер <strong>устарел</strong>. Пожалуйста <a

  <div class="wrapper">
    <!-- BEGIN header -->
    <header>
      <div class="header-top">
        <div class="container">
          <nav class="nav-top left">
            <ul>
              <li><a href="#">Buisness</a></li>
              <li><a href="#">Personal</a></li>
            </ul>
          </nav>
          <form action="#" class="login right" name="login" id="login">
            <input type="text" name="login-email" class="login-email" placeholder="Leave your email">
            <input type="password" value="password" name="password">
          </form>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <a href="#" class="logo left">PayPaul</a>
          <nav class="nav-bot">
            <ul>
              <li><a href="#">Buy</a></li>
              <li><a href="#">Sell</a></li>
              <li><a href="#">Manage</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <!-- END header -->
    <!-- BEGIN banner -->
    <div class="banner">
      <div class="container banner-content">
        <h2>Paul makes your payments easy</h2>
        <h4>With over 1 Billion users, paypal is simply the best way to pay online</h4>
        <div class="check-button">
          <a href="#">Check this awesome button right here</a>
        </div>
        <div class="join-button">
          <p class="label">Sign up for a paypaul account today</p>
          <button>Click here to join</button>
        </div>
      </div>
    </div>
    <!-- END banner -->
  </div>

<!-- build:js scripts/vendor.js -->

<script src="bower/jquery/dist/jquery.js"></script>
